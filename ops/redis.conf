# Redis configuration for Receipt Tracker

# Basic settings
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 300

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Security
protected-mode no
# requirepass your-redis-password  # Uncomment and set for production

# Logging
loglevel notice
logfile ""

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Database
databases 16

# Performance
tcp-backlog 511
